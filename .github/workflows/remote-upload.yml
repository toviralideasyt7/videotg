name: Remote Upload to Telegram

on:
  repository_dispatch:
    types: [remote_upload]

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Dependencies
        run: pip install telethon requests yt-dlp

      - name: Run Remote Processor
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          API_URL: ${{ secrets.API_URL }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          python processor.py \
            "${{ github.event.client_payload.url }}" \
            "${{ github.event.client_payload.title }}" \
            "${{ github.event.client_payload.folder_id }}" \
            "${{ github.event.client_payload.peer }}" \
            "${{ github.event.client_payload.type }}" \
            "${{ github.event.client_payload.token }}"
